<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon Setting  -->
    <link rel="Icon" href="./svg's/logo.png" type="Image/png" />

    <!-- fontawesome cpd -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
      integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Icons</title>
  </head>
  <body>
    <h1>
      <!-- websites for Font Based Icons
    FontAwsome.com -->
      <u>Font based Icons</u>
    </h1>
    <hr />
    <i
      style="color: rgb(204, 26, 228); font-size: xx-large"
      class="fa-solid fa-house"
    ></i>
    <i
      style="color: rgb(230, 18, 81); font-size: xx-large"
      class="fa-brands fa-instagram"
    ></i>
    <i
      style="color: rgb(56, 22, 211); font-size: xx-large"
      class="fa-solid fa-truck-fast"
    ></i>
    <i
      style="color: rgb(204, 63, 20); font-size: xx-large"
      class="fa-regular fa-heart"
    ></i>
    <i
      style="color: rgb(199, 13, 106); font-size: xx-large"
      class="fa-solid fa-user"
    ></i>

    <!-- SVG(Scalable Vector Graphics) -->
    <!-- Website := unDraw.com -->
    <h2>Scalable Vector Graphics</h2>
    <img style="width: 150px" src="./svg's/stripe.svg" alt="" />
    <img style="width: 150px" src="./svg's/stripe2.svg" alt="" />
    <img style="width: 150px" src="./svg's/stripe3.svg" alt="" />
  </body>
</html>
