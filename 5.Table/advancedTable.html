<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Table</title>
  </head>
  <body>
    <h2>Advanced Table</h2>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0">
      <caption
        style="font-size: large; font-weight: bolder; margin-bottom: 15px"
      >
        Personal Info
      </caption>
      <colgroup>
        <col style="width: 30%" />
        <col style="width: 20%" />
        <col style="width: 25%" />
        <col style="width: 25%" />
      </colgroup>
      <thead>
          <tr>
        <tr style="background-color: antiquewhite; text-align: left;">
          <th style="border: 2px solid #ccc; padding: 10px">Name</th>
          <th style="border: 2px solid #ccc; padding: 10px">Age</th>
          <th style="border: 2px solid #ccc; padding: 10px">Gender</th>
          <th style="border: 2px solid #ccc; padding: 10px">Hobbie</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 2px solid #ccc; padding: 10px">Yaksh</td>
          <td style="border: 2px solid #ccc; padding: 10px">18</td>
          <td style="border: 2px solid #ccc; padding: 10px">Male</td>
          <td style="border: 2px solid #ccc; padding: 10px">Cricket</td>
        </tr>
          <td style="border: 2px solid #ccc; padding: 10px">Harsh</td>
          <td style="border: 2px solid #ccc; padding: 10px">18</td>
          <td style="border: 2px solid #ccc; padding: 10px">Male</td>
          <td style="border: 2px solid #ccc; padding: 10px">Football</td>
        </tr>
        <tr>
          <td style="border: 2px solid #ccc; padding: 10px">Sneha</td>
          <td style="border: 2px solid #ccc; padding: 10px">18</td>
          <td style="border: 2px solid #ccc; padding: 10px">Female</td>
          <td style="border: 2px solid #ccc; padding: 10px">Dancing</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td
            style="
            
              padding: 10px;
              color: brown;
              font-weight: bolder;
              font-size: larger;
            "
          >
            Essential Information
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
