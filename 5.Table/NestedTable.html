<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested Html Table</title>
  </head>
  <body>
    <h2>Nested Table</h2>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 10px">
      <caption style="text-align: left; font-weight: bolder">
        Employees Information
      </caption>
      <tr>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Name
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Age
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Gender
        </th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
          Department
        </th>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Yaksh</td>
        <td style="padding: 10px; border: 1px solid #ccc">18</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
        <td>
          <table style="width: 100%; margin: 0; border: none">
            <tr>
              <th style="background-color: antiquewhite; padding: 5px">
                Department Name
              </th>
              <th style="background-color: antiquewhite; padding: 5px">
                Manager
              </th>
              <th style="background-color: antiquewhite; padding: 5px">
                Sales
              </th>
            </tr>
            <tr>
              <td>Sales</td>
              <td>Yash</td>
              <td>10000</td>
            </tr>
            <tr>
              <td>IT</td>
              <td>Harshil</td>
              <td>50000</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Harmish</td>
        <td style="padding: 10px; border: 1px solid #ccc">19</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
        <td>
          <table style="width: 100%; margin: 0; border: none">
            <tr>
              <th style="background-color: antiquewhite; padding: 5px">
                Department Name
              </th>
              <th style="background-color: antiquewhite; padding: 5px">
                Manager
              </th>
              <th style="background-color: antiquewhite; padding: 5px">
                Sales
              </th>
            </tr>
            <tr>
              <td>Finance</td>
              <td>Khushi</td>
              <td>10000</td>
            </tr>
            <tr>
              <td>Security</td>
              <td>Harsh</td>
              <td>40000</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
