<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datalist</title>
  </head>
  <body>
    <h2>Datalist</h2>
    <hr />
    <label>Choose your fav. browser</label>
    <input list="browsers" />
    <datalist id="browsers">
      <option value="Chrome" />
      <option value="Edge" />
      <option value="Safari" />
      <option value="Opera mini" />
    </datalist>
  </body>
</html>
