<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms</title>
  </head>
  <body>
    <h2>Html Form</h2>
    <hr />
    <form>
      <!-- Type Attribute -->
      <div>
        <label>Enter Name</label>
        <input type="text" />
      </div>

      <!-- Name Attribute -->
      <div>
        <label>Name Attribute</label>
        <input type="text" name="Test" />
      </div>

      <!-- Value Attribute -->
      <div>
        <label>Value Attribute</label>
        <input type="number" name="Test" value="100" />
      </div>

      <!-- Password Type -->
      <div>
        <label>Name Attribute</label>
        <input type="password" />
      </div>

      <!-- Checkbox Type -->
      <div>
        <label>Checkbox</label>
        <input type="checkbox" />
      </div>

      <!-- Required Attribute -->
      <div>
        <label>Required Attribute</label>
        <input type="checkbox" required />
      </div>
      <!-- Password Type -->
      <div>
        <label>Name Attribute</label>
        <input type="password" />
      </div>

      <!-- Placeholder Attribute -->
      <div>
        <label>Age Attribute</label>
        <input type="number" placeholder="Your Age" />
      </div>

      <!-- min and max Attribute -->
      <div>
        <label>min and max Attribute</label>
        <input type="number" min="100" max="1000" />
      </div>

      <!-- step Attribute -->
      <div>
        <label>min and max Attribute</label>
        <input type="number" step="5" />
      </div>

      <!-- color type -->
      <div>
        <label>color type</label>
        <input type="color" />
      </div>

      <!-- Date type -->
      <div>
        <label>Date type</label>
        <input type="date" />
      </div>

      <!-- File type -->
      <div>
        <label>File type</label>
        <input type="file" />
      </div>
    </form>
  </body>
</html>
