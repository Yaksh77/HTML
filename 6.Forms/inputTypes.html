<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <h2>Input Types</h2>
    <hr />
    <form>
      <!-- text -->
      <div>
        <label>text type</label>
        <input type="text" />
      </div>
      <!-- number -->
      <div>
        <label>number type</label>
        <input type="number" />
      </div>

      <!-- password -->
      <div>
        <label>password type</label>
        <input type="password" />
      </div>

      <!-- checkbox -->
      <div>
        <label>checkbox type</label>
        <input type="checkbox" />
      </div>

      <!-- radiobutton -->
      <div>
        <label>radiobutton type</label>
        <input type="radio" />
      </div>

      <!-- submit -->
      <div>
        <label>submit type</label>
        <input type="submit" />
      </div>

      <!-- color -->
      <div>
        <label>color type</label>
        <input type="color" />
      </div>

      <!-- file -->
      <div>
        <label>file type</label>
        <input type="file" />
      </div>

      <!-- reset -->
      <div>
        <label>reset type</label>
        <input type="reset" />
      </div>

      <!-- hidden -->
      <div>
        <label>hidden type</label>
        <input type="hidden" />
      </div>

      <!-- date -->
      <div>
        <label>date type</label>
        <input type="date" />
      </div>

      <!-- month -->
      <div>
        <label>month type</label>
        <input type="month" />
      </div>

      <!-- email -->
      <div>
        <label>email type</label>
        <input type="email" />
      </div>

      <!-- range -->
      <div>
        <label>range type</label>
        <input type="range" />
      </div>

      <!-- search -->
      <div>
        <label>search type</label>
        <input type="search" />
      </div>

      <!-- week -->
      <div>
        <label>week type</label>
        <input type="week" />
      </div>

      <!-- datetime-local -->
      <div>
        <label>datetime-local type</label>
        <input type="datetime-local" />
      </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
